<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.2em;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 15px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h2 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
            color: #34495e;
        }

        .product-card p {
            font-size: 1em;
            color: #e67e22;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .product-card a {
            display: inline-block;
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .product-card a:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Products</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/200x180?text=No+Image" alt="No Image">
                {% endif %}
                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Store. All rights reserved.</p>
    </footer>
</body>
</html>
